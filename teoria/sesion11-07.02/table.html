<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table session theoric</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Esta es la sesión teórica de tablas</h1>
    <!-- ESTA ES MI PRIMERA TABLA -->

   <div class="tablas">

    <table border="1">
        <tr>
            <th>Fila 1. Col 1</th>

            <th>Fila 1. Col 3</th>
        </tr>
        <tr>
            <td>Fila 2. Col 1</td>

        <tr>
            <td>Fila 3. Col 1</td>
            <td>Fila 3. Col 2</td>
            <td>Fila 3. Col 3</td>
        </tr>
    </table>


   

    <table border="1">

   </div>




</body>
</html>
